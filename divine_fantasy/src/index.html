
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrollbars from animation */
      }
      /* Custom Scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(39, 39, 42, 0.5); /* zinc-800/50 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #52525b; /* zinc-600 */
        border-radius: 10px;
        border: 2px solid rgba(39, 39, 42, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* zinc-500 */
      }
      /* Screen Transition Animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      /* Cross-fade animations for EventScreen */
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
      .animate-fade-in-slow {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      /* Ken Burns Background Effect */
      @keyframes kenburns {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.05) translate(-1%, 1%); }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-out infinite alternate;
      }
      /* Staggered Fade-In-Up Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Character Selection Animations */
      @keyframes fillBar {
        from { width: 0%; }
        to { width: var(--fill-percentage); }
      }
      .animate-fill-bar {
        animation: fillBar 0.8s ease-out 0.5s forwards;
      }
      @keyframes fadeInText {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-text {
        opacity: 0;
        animation: fadeInText 0.5s ease-out 1.3s forwards;
      }
      @keyframes pulseJourney {
        50% { box-shadow: 0 0 25px rgba(161, 161, 170, 0.4); border-color: rgba(255,255,255,0.8); }
      }
      .animate-pulse-journey {
        animation: pulseJourney 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes subtleZoom {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
      }
      .animate-subtle-zoom {
        animation: subtleZoom 20s ease-in-out infinite alternate;
      }

      /* Weather Particles */
      .particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      @keyframes fall {
        from { transform: translateY(0); }
        to { transform: translateY(110vh); }
      }
      .raindrop {
        position: absolute;
        top: -50px;
        width: 1.5px;
        height: 40px;
        background: linear-gradient(to bottom, rgba(200, 220, 255, 0.1), rgba(200, 220, 255, 0.6));
        animation: fall linear infinite;
      }
      @keyframes snowfall {
        from { transform: translateY(0) rotate(0deg); }
        to { transform: translateY(120vh) translateX(var(--sway)) rotate(360deg); }
      }
      .snowflake {
        position: absolute;
        top: -10vh;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        animation-name: snowfall;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      /* Weather Fade-out */
      @keyframes fadeOutWeather {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out-weather {
        animation: fadeOutWeather 2s ease-out forwards;
      }
      
      /* Chat Bubble Tails */
      .bubble-npc::before, .bubble-player::before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        bottom: 8px;
      }
      .bubble-npc::before {
        left: -8px;
        border-width: 8px 8px 8px 0;
        border-color: transparent #27272a80 transparent transparent; /* zinc-800/50 */
      }
      .bubble-player::before {
        right: -8px;
        border-width: 8px 0 8px 8px;
        border-color: transparent transparent transparent #3f3f46b3; /* zinc-700/70 */
      }

      /* Vignette Overlay */
      .vignette-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
        pointer-events: none;
      }
      
      /* Combat Animations */
      @keyframes pulseActive {
        50% { border-color: rgba(250, 204, 21, 0.8); box-shadow: 0 0 25px rgba(250, 204, 21, 0.4); }
      }
      .animate-pulse-active {
        animation: pulseActive 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes floatUp {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-50px); }
      }
      .animate-float-up {
        animation: floatUp 1s ease-out forwards;
        pointer-events: none;
      }


    </style>
